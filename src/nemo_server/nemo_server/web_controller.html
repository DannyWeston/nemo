<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
  <body>
    <h1>NEMO Robot Interface</h1>
    <h2>DannyWeston</h2>

    <hr/>

    <div>
        <label>Endpoint:</label>
        <input type="text" id="txtEndpoint" name="endpoint" value="192.168.0.81:9090" />
        <br/>

        <label>Topic:</label>
        <input type="text" id="txtTopic" name="topic" value="/nemo/odom" />
        <br/>

        <input id="btnConnect" type="button" value="Connect" onclick="connectToROS();" />
        <p>Connection: <span id="status" style="font-weight: bold;">N/A</span></p>
    </div>

    <div>
        <h1>Odometry:</h1>

        <h2>Position:</h2>
        <p id="odomPosition">
                
        </p>

        <h2>Orientation:</h2>
        <p id="odomOrientation">
                
        </p>
    </div>

    <div>
        <h1>Camera view:</h1>

        <img id="imgCameraView" style='height: 100%; width: 100%; object-fit: contain' src="assets/img/placeholder.png">
    </div>
    
    <script type="text/javascript" type="text/javascript">
        var connected = false;

        var ros = null;
      
        function setupImages(){
            const image_listener = new ROSLIB.Topic({
                ros, 
                name: '/nemo/image',
                messageType: 'sensor_msgs/CompressedImage'
            });

            // Listen for images
            image_listener.subscribe((message) => {
                document.getElementById('imgCameraView').src = "data:image/jpg;base64," + message.data;
            });
        }

        function setupOdometry(){
            let topic = document.getElementById('txtTopic').value;

            const odom_listener = new ROSLIB.Topic({
                ros,
                name: topic,
                messageType: "nav_msgs/Odometry",
            });

            const dp = 2;

            // Listen for odometry
            odom_listener.subscribe((message) => {
                document.getElementById("odomPosition").innerHTML = 
                    message.pose.pose.position.x.toFixed(dp) + "<br>" + 
                    message.pose.pose.position.y.toFixed(dp) + "<br>" + 
                    message.pose.pose.position.z.toFixed(dp);

                document.getElementById("odomOrientation").innerHTML = 
                    message.pose.pose.orientation.x.toFixed(dp) + "<br>" + 
                    message.pose.pose.orientation.y.toFixed(dp) + "<br>" + 
                    message.pose.pose.orientation.z.toFixed(dp);
            });
        }

        function connectToROS(){
            const endpoint = document.getElementById('txtEndpoint').value;

            ros = new ROSLIB.Ros({ url: "ws://" + endpoint });

            // When the Rosbridge server connects, fill the span with id "status" with "successful"
            ros.on("connection", () => {
                document.getElementById("status").innerHTML = "successful";
            });

            // When the Rosbridge server experiences an error, fill the "status" span with the returned error
            ros.on("error", (error) => {
                document.getElementById("status").innerHTML = `errored out (${error})`;
            });

            // When the Rosbridge server shuts down, fill the "status" span with "closed"
            ros.on("close", () => {
                document.getElementById("status").innerHTML = "closed";
            });

            setupImages();

            setupOdometry();
        }
    </script>
  </body>
</html>
